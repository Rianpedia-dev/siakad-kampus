version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: siakad_postgres
    environment:
      POSTGRES_USER: siakad_user
      POSTGRES_PASSWORD: siakad_password
      POSTGRES_DB: siakad_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - siakad_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: siakad_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@siakad.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - siakad_network

  redis:
    image: redis:7-alpine
    container_name: siakad_redis
    ports:
      - "6379:6379"
    networks:
      - siakad_network

volumes:
  postgres_data:

networks:
  siakad_network:
    driver: bridge
